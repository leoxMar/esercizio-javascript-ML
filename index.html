<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Rubrica - Bootstrap - DOM</title>
  </head>
  <body>
    <div class="container mt-5 mb-3">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 d-flex justify-content-center">
                <button id="buttonShow" type="button" class="btn btn-primary">Mostra tabella</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 d-flex justify-content-center">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"></span>
                    <input id="inputName" type="text" class="form-control" placeholder="nome" aria-label="Nome" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"></span>
                    <input id="inputNumber" type="text" class="form-control" placeholder="numero" aria-label="Numero" aria-describedby="addon-wrapping">
                </div>
                <button id="buttonAdd" type="button" class="btn btn-outline-primary">Aggiungi</button>
            </div>
            <div class="col-12 col-md-8 d-flex mt-3">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"></span>
                    <input id="inputNameDelete" type="text" class="form-control" placeholder="nome" aria-label="Nome" aria-describedby="addon-wrapping">
                </div>
                <button id="buttonDelete" type="button" class="btn btn-outline-danger">Rimuovi</button>
            </div>
            <div class="col-12 col-md-8 d-flex mt-3">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"></span>
                    <input id="inputIdName" type="text" class="form-control" placeholder="seleziona contatto" aria-label="Nome di riferimento" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping"></span>
                    <input id="inputNumberUpdate" type="text" class="form-control" placeholder="modifica numero" aria-label="Numero" aria-describedby="addon-wrapping">
                </div>
                <button id="buttonUpdate" type="button" class="btn btn-outline-warning">Modifica</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Numero</th>                    
                      </tr>
                    </thead>
                    <tbody id="wrapperBody"></tbody>
                    <tfoot id="wrapperFooter"></tfoot>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
